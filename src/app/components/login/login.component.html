<div>
    <img src="assets/images/bee-logo.png">

    <form class="form-signin">
        <img class="mb-4" src="assets/images/keyhole.svg" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
        <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus [(ngModel)]="loginCredentials.username" name="username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="loginCredentials.password" name="password">
        <div class="checkbox mb-3">
            <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" (click)="saveData()">Sign in</button>

    </form>

</div>
